format = """
[](#9A348E)\
$username\
[](bg:#DA627D fg:#9A348E)\
$directory\
[](fg:#DA627D bg:#FCA17D)\
$git_branch\
$git_status\
[](fg:#FCA17D bg:#86BBD8)\
$battery\
$c\
$elixir\
$elm\
$golang\
$haskell\
$hostname\
$java\
$julia\
$lua\
$nodejs\
$nim\
$package\
$python\
$rust\
$scala\
$shell\
$sudo\
[](fg:#86BBD8 bg:#06969A)\
$docker_context\
[](fg:#06969A bg:#33658A)\
$time\
[ ](fg:#33658A)\
"""

# Disable the blank line at the start of the prompt
# add_newline = false

# You can also replace your username with a neat symbol like  to save some space
[username]
show_always = true
style_user = "bg:#9A348E"
style_root = "bg:#9A348E"
format = '[ $user ]($style)'

[directory]
style = "bg:#DA627D"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
# Keep in mind that the order matters. For example:
# "Important Documents" = "  "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important  " = "  "

[battery]
full_symbol = " "
empty_symbol = " "
[[battery.display]]
threshold = 20
style = "bold red"
disabled = false

[c]
symbol = " "
style = "bg:#86BBD8 fg:#5E97D0"
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = " "
style = "bg:#06969A"
format = '[ $symbol $context ]($style) $path'

[elixir]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[elm]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[git_branch]
symbol = ""
style = "bg:#FCA17D"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#FCA17D"
format = '[$all_status$ahead_behind ]($style)'

[golang]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[haskell]
symbol = " "
style = "bg:#86BBD8 fg:#7B1FA2"
format = '[ $symbol ($version) ]($style)'

[hostname]
ssh_only = true
ssh_symbol = "🌐"
format = "[$ssh_symbol](bold blue) on [$hostname](bold red) "
disabled = false

[java]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[julia]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[line_break]
disabled = false

[localip]
ssh_only = true
format = "@[$localipv4](bold red) "
disabled = true

[lua]
symbol = "🌙"
style = "bg:#86BBD8 fg:#0D47A1"
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = ""
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[nim]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[package]
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'
version_format = "v${raw}"
disabled = false

[python]
symbol = " "
style = "bg:#86BBD8 fg:#BA68C8"
format = '[ $symbol ($version) ]($style)'
version_format = "v${raw}"
disabled = false

[rust]
symbol = ""
style = "bg:#86BBD8 fg:#9F0500"
format = '[ $symbol ($version) ]($style)'

[scala]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[shell]
bash_indicator = "bash"
fish_indicator = " "
zsh_indicator = " "
powershell_indicator = " "
cmd_indicator = "cmd"
format = '[ $symbol ($version) ]($style)'
style = "bg:#33658A"
disabled = true

[sudo]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol]($style)'
disabled = false

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#33658A"
#format = '[ ♥ $time ]($style)'
format = '[ $time ]($style)'
